    <!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>BootSrap Test</title>
    <link rel="stylesheet" href="http://stackpath.bootstrapcdn.com/bootstrap.com">

    <style>
    .separator
            {
                height: 30px;
                border: solid white 3px;

            }
            .body
            {
                background: #000000;
                color: ghostwhite;
                height: 80px;
                border: solid white 3px;
                text-align: center
            }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col separator">
                <!--separator-->
            </div>
        </div>
        <div class="row">
                <div class="col-12 body">
                <h2>Por favor complete el formulario</h2>
                </div>
        </div>
        <div class="row">
            <div class="col separator">
                <!--separator-->
            </div>
        </div>  
        <form>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="First name">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Last name">
              </div>
            </div>
          </form>

          <div class="row">
                <div class="col separator">
                    <!--separator-->
                </div>
            </div>
            
            <div class="row">
                <div class="col navAge">

                    <label for="customRange2">Place your age</label>
                    <input type="range" class="custom-range" min="0" max="105" id="customRange2">     
                </div>    
            </div>

            <div class="row">
                    <div class="col separator">
                        <!--separator-->
                    </div>
                </div>
    
          <form>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                         <input type="email" class="form-control" id="inputEmail3">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3">
                    </div>
                </div>

                <fieldset class="form-group">
                  <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                        <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                            <label class="form-check-label" for="gridRadios1">
                            Female
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                            <label class="form-check-label" for="gridRadios2">
                            Male
                            </label>
                        </div>
                    </div>
                  </div>

                </fieldset>
                <div class="form-group row">
                  <div class="col-sm-2">Do you read and accept our therms and conditions?</div>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck1">
                      <label class="form-check-label" for="gridCheck1">
                        
                      </label>
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                  </div>
                </div>
              </form>




        
    </div>
</body>
</html>
